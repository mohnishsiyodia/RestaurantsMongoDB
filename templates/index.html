<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Restaurants App</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

<body>

	<div class="container-fluid" id="wrapper">

		<div class="row">
			<div class="col-lg-4 col-lg-offset-4" id="content">
				<h2>MSC-II BDA RESTAURANTS</h2>

				<form action="/add" method="POST" role="form">

					<div class="form-group">
						<div class="input-group">
							<input name="new-restaurant" type="text" class="form-control"
								placeholder="Enter Restaurants" aria-label="restaurant"
								aria-describedby="add-btn"><br>
							
						</div>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" id="add-btn">ADD RESTAURANTS</button>
						</span>
					</div>
				</form>

				<div class="row t10">
					<div class="col-lg-12">
						<div class="btn-toolbar" style="display: block;">
							
							<div class="btn-group">
								<a type="button" href="{{ url_for('delete_completed') }}" class="btn btn-warning">
									DELETE RESTAURANTS
								</a>
							</div>
							<hr>
							
						</div>
					</div>
				</div>
				<hr>
				<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"><br>
				<ul id="myUL" class="list-group t20">
					{% for restaurant in restaurants %}
					<a href="{{ url_for('complete', oid=restaurant._id )}}">
						<li  class="list-group-item {% if restaurant.name %}restaurant-completed{% endif %}">
							<span>
								{{ restaurant.name }}<br>
								Address - {{ restaurant.address.street }}<br>
								Zipcode - {{ restaurant.address.zipcode }}<br>
								Cuisine - {{ restaurant.cuisine }}
							</span>
						</li>
					</a>
					{% endfor %}
				</ul>

			</div>
		</div>
	</div>

	<footer>
		<div class="row pad">
			<div class="col-lg-12 text-center">
				Copyright &copy; 2021 <strong>restaurant App</strong>
			</div>
		</div>
	</footer>
	</div>
	<script src="../static/script.js"></script>
</body>

</html>
